<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clockstyle.css">
    <script src="clock.js" defer></script>
    <title>Kell</title>
</head>
<body id="body">
    <div class="nimi">
        <h2>Autor: Taavi Kamarik</h2>
        <a href="https://github.com/TaaviKamarik/1-kodutoo"><h2>Repositooriumi link.</h2></a>
    </div>

    <div class="container" id="container">
        <div id="time">
            <span id="hours">Tunnid</span>
            <span id="minutes">Minutid</span>
            <span id="seconds">Sekundiod</span>
        </div>
        <div class="datetime">
            <div class="dateValue" id="dateValue">
                <span id="day">Nädalapäev</span>
                <span id="date">Kuupäev</span>
                <span id="month">Kuunimi</span>
                <span id="year">Aasta</span>

            </div>

        </div>

    </div>
    
    <div class="controls" id="controls">
        <button id="bigger">Suuremaks</button>
        <button id="smaller">Väiksemaks</button>
        <button id="bgColor">Muuda taustavärvi</button>
        <button id="dialColor">Muuda kella värvi</button>
        <button id="changeFont">Muuda fonti</button>
    </div>

</body>
</html>
