<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clockstyles.css">
    <script src="clock.js" defer></script>

<body id="body">
    <div class="nimi">
        <h2>Kodutöö 1: Kell</h2>
		<h3> Autor: Lisett-Marleen Tänav</h3>
    </div>
    <div class="controls""align-right" id="controls">
            <button id="bigger">Suuremaks</button>
            <button id="smaller">Väiksemaks</button>
            <button id="bgColor">Muuda taustavärvi</button>
            <button id="dialColor">Muuda kella värvi</button>
            <button id="changeFont">Muuda fonti</button>
        </div>

                <span id="day">Nädalapäev</span>
                <span id="date">Kuupäev</span>

        </div>

    </div>
