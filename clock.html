<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
    <title>Kell</title>
</head>
<body>
    <div id=info>
        <p>Karl Martin Vellik <a href="https://github.com/KVellik/1-kodutoo-1">Github</a></p>
    </div>

    <div id="container">
        <div id="time">Kellaaeg</div>       
    </div>

    <div id="choices">
        <label for="backgroundColor">Vali taustavärv</label>
        <select id="backgroundColor">
            <option hidden>Vali värv</option>
            <option value="red">Punane</option>
            <option value="blue">Sinine</option>
            <option value="yellow">Kollane</option>
            <option value="green">Roheline</option>
            <option value="pink">Roosa</option>
            <option value="gray">Hall</option>
        </select>

        <label for="backgroundColor">Vali kella taustavärv</label>
        <select id="timeBackground">
            <option hidden>Vali värv</option>
            <option value="blue">Sinine</option>
            <option value="red">Punane</option>
            <option value="green">Roheline</option>
            <option value="purple">Lilla</option>
            <option value="yellow">Kollane</option>
            <option value="pink">Roosa</option>
        </select>

        <label for="fontStyle">Vali teksti stiil</label>
        <select id="fontStyle">
            <option hidden>Vali kirjastiil</option>
            <option value="Impact">Impact</option>
            <option value="Open Sans">Open Sans</option>
            <option value="Monospace">Monospace</option>
            <option value="Lucida Console">Lucida Console</option>
        </select>
    </div>
    
    <div id="dateinfo">
        <div id="date">Kuupäev</div>
        <div id="month">Kuu</div>
        <div id="year">Aasta</div>
        <div id="weekday">Nädalapäev</div>
    </div>
    
    
</body>
</html>
