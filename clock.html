<!DOCTYPE html>
<html lang="ee">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="clock.js" defer></script>
    <title>Kell</title>
</head>
<body>
    <div id="controls">
        <button id="bigger">Suuremkas</button>
        <button id="smaller">Väiksemaks</button>
        <br>
        <p id="language" style="color: white; font-family: 'Courier New', Courier, monospace;">Keelevalikud:</p>
        <button id="EST">EST</button>
        <button id="ENG">ENG</button>
        <button id="RUS">RUS</button>
        <button id="GER">GER</button>
        <br>
        <p id="timezone" style="color: white; font-family: 'Courier New', Courier, monospace;"><strong>Kellaaeg</strong> erinevates linnades:</p>
        <button id="new-york">New York</button>
        <button id="tallinn">Tallinn</button>
        <button id="perth">Perth</button>
    </div>
    <div id="container">
        <div id="time">
            <div id="hours">Tunnid</div>
            <div id="minutes">Minutid</div>
            <div id="seconds">Sekundid</div>
        </div>
        <div id="day">Päev</div>
        <div id="date-time">
            <div id="date">Kuupäev</div>
            <div id="month">Kuu</div>
            <div id="year">Aasta</div>
        </div>
    </div>
    <footer>
        <p style="color: white; font-family: 'Courier New', Courier, monospace;">Autor: Kert Lillenberk</p>
        <p style="color: white; font-family: 'Courier New', Courier, monospace;">
            <a href="https://github.com/klillenb/1-kodutoo">Githubi repositoorium</a>
        </p>
    </footer>
