<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="clock.js" defer></script>
    <title>Kell</title>
</head>
<body id="body">
	<div id="supercontainer">
		<button id="corner1" class="cornerButton"></button>
		<button id="corner2" class="cornerButton"></button>
		<button id="corner3" class="cornerButton"></button>
		<button id="corner4" class="cornerButton"></button>
		<div id="impressum">Martin Rünk |&nbsp;<a href="https://github.com/knyrr/1-kodutoo" target="_blank">repo</a> </div>

		<div id="controls">
			<button id="langEST" class="langButton">EST</button>
			<button id="langENG" class="langButton">ENG</button>
		</div>
		
		<div id="container">
			<div id="time" class="clockContents">
				<div id="hours">Tunnid</div>
				<div id="minutes">Minutid</div>
				<div id="seconds">Sekundid</div>
			</div>
			<div id="fulldate" class="clockContents">
				<div id="date">Päev</div>
				<div id="month">Kuu</div>
				<div id="year">Aasta</div>
			</div>
			<div id="day" class="clockContents">Nädalapäev</div>
		</div>
			
		<div id="caption">
			Metsatöö. 1947
		</div>
	</div>
</body>
</html>
