<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="clock.js" defer></script>
    <link rel="stylesheet" href="clock.css" />
    <title>Kell</title>
</head>

<body>
    <div class="pageContainer" id="pageContainer">
        <button id="themeSwitcher">Theme</button>
        <div id="controls">
            <button id="smaller">Smaller</button>
            <button id="bigger">Bigger</button>
            <select id="languageSelect">
                <option value="est" id="est" selected>Est</option>
                <option value="eng" id="eng">Eng</option>
            </select>
        </div>
        <div id="clockContainer">
            <div class="frame" id="frame">
                <div id="time">
                    <div id="hours">Tunnid</div>
                    <div id="minutes">Minutid</div>
                    <div id="seconds">Sekundit</div>
                </div>
                <div id="dateBlock">
                    <div id="day">Nädalapäev</div>
                    <div id="date">Kuupäev</div>
                    <div id="month">Kuu</div>
                    <div id="year">Aasta</div>
                </div>
            </div>
        </div>
        <div id="name">Filipp-Artur Pljassunov - <a href="https://github.com/FilipsP/1-kodutoo" target="_blank">repo</a></div>
    </div>
</body>

</html>
