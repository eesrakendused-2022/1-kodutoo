<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="pagestyle" rel="stylesheet" href="day.css">
    <script src="clock.js" defer></script>
    <title>Kell</title>
</head>
<body>
    <h1>Christian- Enrique Hindremäe kell</h1>
    <a href="https://github.com/CrimsonTLU/1-kodutoo">Github kodutöö repositoorium</a>
    <div id="controls" class="controls">
        <button id="bigger" class="buttons1">Suuremaks</button>
        <button id="smaller" class="buttons1">Väiksemaks</button>
        <button id="fullscreen" class="buttons1">Täisekraan</button>
    </div>
    <div id="container">
        <div id="time">
            <button id="exitFullscreen" class="buttons1">Välju täisekraanist</button>
            <div id="clock">
                <div id="hours">Tunnid</div>
                <div id="minutes">Minutid</div>
                <div id="seconds">Sekundid</div>
            </div>
            <div id="dateTime">
                <div id="date">Kuupäev</div>
                <div id="month">Kuunimi</div>
                <div id="year">Aasta</div>
                <div id="day">Nädalapäev</div>
            </div>
        </div>
    </div>
    <div id="clockControls">
        <button id="themeDay" class="buttons1">Päevane teema</button>
        <button id="themeNight" class="buttons1">Öine teema</button>
        <button id="format12h" class="buttons1">12 tunni formaat</button>
        <button id="format24h" class="buttons1">24 tunni formaat</button>
    </div>
</body>
</html>
