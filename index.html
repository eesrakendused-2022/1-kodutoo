<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Clock</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheets/clockStyles.css">
        <link rel="stylesheet" href="stylesheets/toolTips.css">
        <link rel="stylesheet" href="stylesheets/music_icons.css">
    </head>
    <body onload="moveLegs(), tellTime()">
        <canvas id="bg">
        </canvas>
        <container class="main">
            <div class="circle" id="clock">
                <div class="leg1" id="firstLeg"></div>
                <div class="leg2" id="secondLeg"></div>
                <div class="leg3" id="thirdLeg"></div>
                <div class="button" id="btn"></div>
            </div>
            <div class="change" id="changeClock"><h1 id="text">Change Style</h1>
                <div class="holder">
                    <span class="styleChange" id="styleChange"></span>
                    <span class="styleChange1" id="styleChange1"></span>
                    <span class="styleChange2" id="styleChange2"></span>
                    <span class="styleChange3" id="styleChange3"></span>
                    <span class="styleChange4" id="styleChange4"></span>
                    <span class="styleChange5" id="styleChange5"></span>
                </div>
            </div>
            <div class="side" id="side">
                <div class="greeting"><h1 id="text">Welcome!</h1><hr></div>
                <div class="time"><p1 id="text">The current time is:</p1>
                    <div id="time_here"></div>
                    <hr>
                </div>
                <div class="date"><p1 id="text">Today is:</p1>
                    <div id="date_here"></div>
                    <hr>
                </div>
                <div class="icons">
                    <div class="previous" id="prev"></div>
                    <div class="music_off" id="music_selector"></div>
                    <div class="next_song" id="next"></div>
                    <div class="songName" id="song_name"></div>
                </div>
                <input type="color" id="colorHolder">
            </div>
            <div class="logo" id="logo">
                <span class="authorName" id="author">
                    <i>~Kristo PÃµlluvee</i><br>
                    <i>Software dev</i><br>
                </span>
            </div>
            <div class="fullscreen" id="fullScreen"></div>
        </container>
        <script type="text/javascript" src="js/clockSounds.js" defer></script>
        <script type="text/javascript" src="js/clockScript.js" async></script>
        <script type="text/javascript" src="js/changeStyle.js"></script>
        
        
    </body>
    </html>
